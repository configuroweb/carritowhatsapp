<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menú Restaurante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

    <div id="floating-cart" class="floating-cart">
        <i class="fab fa-whatsapp"></i>
 <span id="cart-count">0</span>
    </div>
    <div class="main row">
        <div class="container1 col-8">
            <div class="items-container">
                <h3>Las delicias de Elida</h3>
                <div class="items">
                    <!-- Generated by Script -->
                </div>
            </div>
        </div>

        <div class="container2 col-4">
            <div class="cart-container">
                <div class="cart-header">
                    <h4>Pedido</h4>
                    <button class="close-cart" onclick="toggleCart()">✖</button>
                </div>
                <div class="buttons">
                    <button class="btn btn-danger form-control" onclick="clearCart()">Vaciar</button>
                    <button class="btn btn-secondary form-control" onclick="sendWhatsApp()">Ordenar</button>
                </div>
                <div class="check-out">
                    <p>Total: <span class="total float-right">0</span></p>
                </div>
                <div class="cart">
                    <ul class="list-group cart-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
